    <meta name="viewport" content="width=device-width,initial-scale=1.0">

<body>
    <div class="container">
        <h2>Transfer Money</h2>
        <input type="text" id="payer" placeholder="Payer Address">
        <input type="text" id="payee" placeholder="Payee Address">
        <input type="number" id="amount" placeholder="Amount">
        <button class="btn" onclick="transfer()">Submit</button>
        <button class="btn" onclick="transaction()">View Transaction</button>
        <form action="/" method="post">
            <input type="submit" value="Main">
        </form>
        <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
        <script>
            const contractAddress = "0xb311f909443e2e71ba268042a73d119022b77b13";
            const contractABI = [
                {
                    "inputs": [],
                    "stateMutability": "nonpayable",
                    "type": "constructor"
                },
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "payer_add",
                            "type": "address"
                        },
                        {
                            "internalType": "address",
                            "name": "payee_add",
                            "type": "address"
                        },
                        {
                            "internalType": "uint256",
                            "name": "amount_transfer",
                            "type": "uint256"
                        }
                    ],
                    "name": "weixin",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "transaction",
                    "outputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        },
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        },
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ];
            const web3 = new Web3(Web3.givenProvider);
            const contract = new web3.eth.Contract(contractABI,contractAddress);

            async function transfer() {
                const accounts = await web3.eth.requestAccounts();
                const payer = document.getElementById("payer").value;
                const payee = document.getElementById("payee").value;
                const amount = document.getElementById("amount").value;

                console.log("owener is ", accounts[0]);
                console.log(payer,payee,amount);

                await contract.methods.weixin(payer,payee,amount).send({from:accounts[0]});
            }

            async function transaction() {
            }

        </script>
    </div>
</body>
